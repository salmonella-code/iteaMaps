<head>

    <title>Itea Maps</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        .wrapper{
            overflow:hidden;
            position:relative;
            height: 100vh;
            width: 100vw;
        }
        .wrapper iframe{
            left:0;
            top:0;
            height:100%;
            width:100%;
            position:absolute;
        }
    </style>
</head>

<body>

        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d506989.00633799826!2d106.9473797!3d-6.9083407!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e6848fb4ae53583%3A0x90482205762e38ea!2sPasirhalang%2C%20Sukaraja%2C%20Sukabumi%2C%20West%20Java!5e0!3m2!1sen!2sid!4v1631956058435!5m2!1sen!2sid" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
</body>

</html>
